<!DOCTYPE html>
<html>
<head>
    <title>Vortex Browser</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 10px; }
        #controls { display: flex; align-items: center; margin-bottom: 10px; }
        #tabs { display: flex; flex-grow: 1; overflow-x: auto; }
        .tab { padding: 5px 10px; margin-right: 5px; border: 1px solid #ccc; cursor: pointer; white-space: nowrap; }
        .tab.active { background-color: #eee; }
        #newTab { padding: 5px 10px; margin-left: 10px; }
        #urlBar { width: 100%; padding: 5px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="controls">
        <div id="tabs"></div>
        <button id="newTab" onclick="createTab()">New Tab</button>
    </div>
    <input id="urlBar" type="text" placeholder="Enter URL">
    
</body>
</html>
