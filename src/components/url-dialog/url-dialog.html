<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgba(28, 28, 45, 0.8);
      height: 100vh;
    }

    div {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    

    input {
      width: 50%;
      height: 40px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div>
    <input type="text" id="url" placeholder="Enter URL">
  </div>
</body>
</html>
